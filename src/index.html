<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/css/index.css">

</head>

<body>
    <div class="main-container">
        <!-- Calculadora de IMC -->
        <div class="container">
            <h1>CALCULADORA IMC</h1>
            <div class="calculator">
                <label for="height">Altura (m):</label>
                <input type="text" id="height" placeholder="Ex: 1.75" maxlength="4" oninput="formatHeight(this)">

                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ex: 70">

                <label for="goal">Objetivo:</label>
                <select id="goal">
                    <option value="emagrecer">Emagrecer</option>
                    <option value="ganho_massa">Ganho de massa muscular</option>
                </select>

                <button onclick="calculateIMC()">Calcular</button>

                <p id="result"></p>
            </div>
        </div>

        <!-- Seção de Cardápio -->
        <div class="menu-container">
            <h2>Monte seu Cardápio!</h2>
            <p id="media-calorias"></p>
            <div class="meal-section">
                <h3>Café da Manhã:</h3>
                <div class="food-options">
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                </div>
                <p id="calorias-cafe"></p>
            </div>
            <div class="meal-section">
                <h3>Almoço:</h3>
                <div class="food-options">
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                </div>
                <p id="calorias-almoco"></p>
            </div>
            <div class="meal-section">
                <h3>Jantar:</h3>
                <div class="food-options">
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                    <div class="food-item">ARROZ</div>
                </div>
                <p id="calorias-janta"></p>
            </div>
            <h3>Total Calorias Geral: 1500cal</h3>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>


</html>
