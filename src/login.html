<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="resources/images/undraw_medicine_b-1-ol.svg" alt="">
        </div>
        <div class="form">
            <form id="formLogin" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                    <div class="register-button">
                        <button><a href="signin.html">Cadastro</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="emailLogin" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="passwordLogin" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
                <p id="erroLogin" style="color: red;"></p> <!-- Mensagem de erro -->
            </form>
        </div>
    </div>

    <script src="resources/js/login.js"></script> <!-- LigaÃ§Ã£o ao arquivo JavaScript separado -->
</body>

</html>
